<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Screen</title>
  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      color: #000;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      max-width: 100%;
      width: 100%;
      height: 100%;
      flex-direction: column;
      color: #000;
      margin: 0;
      background-color: #fff;
      border-radius: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .welcome-interface {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .status-bar {
      display: flex;
      width: 100%;
      padding: 16px;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      background-color: #f9f9f9;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .time-display {
      font-weight: 600;
    }

    .status-image {
      height: 24px;
      aspect-ratio: auto;
      object-fit: contain;
    }

    .sign-in-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      text-align: center;
    }

    .logo-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 24px;
    }

    .logo-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin-bottom: 16px;
    }

    .logo-image {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .bottom-indicator {
      width: 64px;
      height: 5px;
      background-color: #000;
      border-radius: 50px;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-interface">
      <div class="status-bar">
        <div class="time-display">9:41</div>
        <img class="status-image" loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/9bd5b70e56d8579d3d4d0a9a7f309ef76821d608f5c3188ca140c7b9774481bd?placeholderIfAbsent=true&apiKey=334079f60e1646998069a98f807fa529" alt="Status indicators">
      </div>
      <div class="sign-in-section">
        <div class="logo-wrapper">
          <div class="logo-container">
            <img class="logo-image" loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/147463a21ad9c2b47a38f62c40fe701ad7c805774dbfac6060150f1680669074?placeholderIfAbsent=true&apiKey=334079f60e1646998069a98f807fa529" alt="Airview logo">
          </div>
          <h1>AIRVIEW</h1>
        </div>
        <p>Welcome to the Airview App</p>
      </div>
      <div class="bottom-indicator"></div>
    </div>
  </div>
</body>
</html>

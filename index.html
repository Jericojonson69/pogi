<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Inter, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .weather-dashboard {
      width: 90%;
      max-width: 1200px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .menu-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .menu-icon {
      font-size: 36px;
      cursor: pointer;
    }

    .menu-title {
      font-size: 24px;
      font-weight: bold;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      border-radius: 8px;
      width: 200px;
    }

    .dropdown-item {
      display: block;
      padding: 12px;
      font-size: 18px;
      color: #333;
      text-decoration: none;
    }

    .header {
      text-align: center;
    }

    .location {
      font-size: 32px;
      font-weight: bold;
    }

    .temperature {
      font-size: 64px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .weather-icon {
      width: 60px;
      margin-left: 10px;
    }

    .weather-status {
      font-size: 24px;
      color: #777;
    }

    .aqi-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }

    .metrics-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
    }

    .metric, .combined-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #eaffea;
      padding: 20px;
      border-radius: 16px;
      width: 250px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    @media (max-width: 768px) {
      .temperature {
        font-size: 48px;
      }

      .weather-icon {
        width: 50px;
      }

      .metric, .combined-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="weather-dashboard">
    <div class="menu-bar">
      <div class="menu-icon" id="menuIcon">&#9776;</div>
      <div class="menu-title">Home</div>
    </div>

    <div class="header">
      <div class="location">Nasugbu, Campus</div>
      <div class="temperature">24°C <img src="./assets/rain-icon/cloudy.png" class="weather-icon" alt="Weather Icon"></div>
      <div class="weather-status">Moderate Rain</div>
    </div>

    <div class="aqi-section">
      <img src="./assets/aqiStatusImg/aqiGood.png" alt="AQI Status" style="width: 100px;">
      <div>
        <div class="aqi-label">AQI</div>
        <div class="aqi-value">22</div>
        <div class="aqi-label">Good</div>
      </div>
    </div>

    <div class="metrics-container">
      <div class="metric">
        <img src="./assets/Icons/particulate.png" class="metric-icon" alt="PM2.5">
        <div class="metric-text">Particulate Matters (2.5)</div>
        <div class="metric-value">26</div>
        <div class="metric-status" style="color: orange;">Fair</div>
      </div>

      <div class="metric">
        <img src="./assets/Icons/carbon.png" class="metric-icon" alt="CO">
        <div class="metric-text">Carbon Monoxide</div>
        <div class="metric-value">2</div>
        <div class="metric-status" style="color: green;">Excellent</div>
      </div>

      <div class="combined-box">
        <img src="./assets/Icons/airHumid.png" class="combined-icon" alt="Humidity">
        <div class="combined-value">88%</div>
        <div class="combined-label">Air Humidity</div>
      </div>

      <div class="combined-box">
        <img src="./assets/Icons/airTemp.png" class="combined-icon" alt="Temperature">
        <div class="combined-value">27°C</div>
        <div class="combined-label">Air Temperature</div>
      </div>
    </div>
  </div>

  <script>
    const menuIcon = document.getElementById('menuIcon');
    const dropdownMenu = document.createElement('div');
    dropdownMenu.className = 'dropdown-menu';
    dropdownMenu.innerHTML = `
      <a href="dashboard.html" class="dropdown-item">Dashboard</a>
      <a href="recent.html" class="dropdown-item">AQI Recent Activity</a>
      <a href="history.html" class="dropdown-item">History</a>
      <a href="notification.html" class="dropdown-item">Notification</a>
      <a href="settings.html" class="dropdown-item">Settings</a>
    `;
    document.body.appendChild(dropdownMenu);

    menuIcon.addEventListener('click', () => {
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    });

    document.addEventListener('click', (e) => {
      if (!menuIcon.contains(e.target) && !dropdownMenu.contains(e.target)) {
        dropdownMenu.style.display = 'none';
      }
    });
  </script>
</body>
</html>
